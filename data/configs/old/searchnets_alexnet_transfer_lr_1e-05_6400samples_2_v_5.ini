[DATA]
TRAIN_SIZE = 6400
VALIDATION_SIZE = 200
TEST_SIZE = 800
SET_SIZES = [1, 2, 4, 8]
CSV_FILE_IN = ./visual_search_stimuli/alexnet_2_v_5/alexnet_2_v_5.csv
CSV_FILE_OUT = ./visual_search_stimuli/alexnet_2_v_5/alexnet_2_v_5_finetune_split.csv

[TRAIN]
NETNAME = alexnet
INPUT_SHAPE = (227, 227, 3)
BASE_LEARNING_RATE = 1e-20
FREEZE_TRAINED_WEIGHTS = False
NEW_LAYER_LEARNING_RATE = 0.00001
NEW_LEARN_RATE_LAYERS = ['fc6', 'fc7', 'fc8']
NUMBER_NETS_TO_TRAIN = 8
EPOCHS = 200
RANDOM_SEED = 42
BATCH_SIZE = 64
SAVE_PATH = ./checkpoints/alexnet_finetune_2_v_5
SAVE_ACC_BY_SET_SIZE_BY_EPOCH = True
USE_VAL = True
VAL_EPOCH = 1
CHECKPOINT_EPOCH = 10

[TEST]
TEST_RESULTS_SAVE_PATH = ./results/alexnet_finetune_2_v_5
