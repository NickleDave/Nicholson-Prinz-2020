[DATA]
TRAIN_SIZE = 312000
STIM_TYPES = ['RVvGV', 'RVvRHGV', '2_v_5']
VALIDATION_SIZE = 600
TEST_SIZE = 2400
SET_SIZES = [1, 2, 4, 8]
CSV_FILE_IN = ../../visual_search_stimuli/alexnet_multiple_stims/alexnet_train_multiple_stims.csv
CSV_FILE_OUT = ../../visual_search_stimuli/alexnet_multiple_stims/alexnet_train_RVvGV_RVvRHGV_2v5.csv
TRAIN_SIZE_PER_SET_SIZE = [6200, 13400, 27800, 56600]

[TRAIN]
NETNAME = alexnet
INPUT_SHAPE = (227, 227, 3)
BASE_LEARNING_RATE = 1e-20
FREEZE_TRAINED_WEIGHTS = True
NEW_LAYER_LEARNING_RATE = 0.001
NEW_LEARN_RATE_LAYERS = ['fc6', 'fc7', 'fc8']
NUMBER_NETS_TO_TRAIN = 4
EPOCHS = 200
RANDOM_SEED = 42
BATCH_SIZE = 64
SAVE_PATH = ./checkpoints/alexnet_RVvGV_RVvRHGV_2v5
SAVE_ACC_BY_SET_SIZE_BY_EPOCH = False
USE_VAL = True
VAL_EPOCH = 1
PATIENCE = 20
CHECKPOINT_EPOCH = 10
NUM_WORKERS = 8

[TEST]
TEST_RESULTS_SAVE_PATH = ./results/alexnet_RVvGV_RVvRHGV_2v5
