[DATA]
TRAIN_SIZE = 12000
STIM_TYPES = ['2_v_5']
VALIDATION_SIZE = 1600
TEST_SIZE = 6400
SET_SIZES = [1, 2, 4, 8]
CSV_FILE_IN = ../../visual_search_stimuli/alexnet_multiple_stims/alexnet_multiple_stims.csv
CSV_FILE_OUT = ../../visual_search_stimuli/alexnet_multiple_stims/alexnet_2_v_5_12000samples_split.csv
TRAIN_SIZE_PER_SET_SIZE = [800, 1600, 3200, 6400]

[TRAIN]
NETNAME = alexnet
EPOCHS = 200
RANDOM_SEED = 42
BATCH_SIZE = 64
SAVE_PATH = ./checkpoints/alexnet_transfer_lr_1e-03_no_finetune_2_v_5_12000samples

METHOD = transfer
# BASE_LEARNING_RATE not used since we freeze trained weights
BASE_LEARNING_RATE = 1e-20
FREEZE_TRAINED_WEIGHTS = True
NEW_LAYER_LEARNING_RATE = 0.001
# 'fc8' --> just train new head
NEW_LEARN_RATE_LAYERS = ['fc8']
NUMBER_NETS_TO_TRAIN = 8

SAVE_ACC_BY_SET_SIZE_BY_EPOCH = True
USE_VAL = True
VAL_EPOCH = 1
PATIENCE = 10
CHECKPOINT_EPOCH = 2
NUM_WORKERS = 32
DATA_PARALLEL = True

[TEST]
TEST_RESULTS_SAVE_PATH = ./results/alexnet_transfer_lr_1e-03_no_finetune_2_v_5_12000samples

