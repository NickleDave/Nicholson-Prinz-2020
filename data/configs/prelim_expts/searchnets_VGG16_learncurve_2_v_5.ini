[DATA]
TRAIN_DIR = ./visual_search_stimuli/VGG16_2_v_5
TRAIN_SIZE = 12800
VALIDATION_SIZE = 800
SET_SIZES = [1, 2, 4, 8]
GZ_FILENAME = ./data_prepd_for_nets/VGG16_learncurve_2_v_5_data.gz

[TRAIN]
NETNAME = VGG16
INPUT_SHAPE = (224, 224, 3)
BASE_LEARNING_RATE = 0.0
FREEZE_TRAINED_WEIGHTS = True
NEW_LAYER_LEARNING_RATE = 0.001
NEW_LEARN_RATE_LAYERS = ['fc6', 'fc7', 'fc8']
NUMBER_NETS_TO_TRAIN = 5
EPOCHS = 250
RANDOM_SEED = 42
BATCH_SIZE = 64
MODEL_SAVE_PATH = ./checkpoints/VGG16_learncurve_2_v_5/
SAVE_ACC_BY_SET_SIZE_BY_EPOCH = True

[LEARNCURVE]
TRAIN_SIZE_LIST = [1200, 3200, 6400, 8000, 12800]

[TEST]
TEST_RESULTS_SAVE_PATH = ./results/VGG16_learncurve_2_v_5/
