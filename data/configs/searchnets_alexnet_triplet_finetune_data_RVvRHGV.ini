[DATA]
TRAIN_DIR = ./visual_search_stimuli/alexnet_RVvGV
TRAIN_SIZE = 6400
VALIDATION_SIZE = 200
TEST_SIZE = 800
SET_SIZES = [1, 2, 4, 8]
GZ_FILENAME = ./data_prepd_for_nets/alexnet_finetune_RVvRHGV_data.gz

[TRAIN]
NETNAME = alexnet
INPUT_SHAPE = (227, 227, 3)
BASE_LEARNING_RATE = 1e-20
FREEZE_TRAINED_WEIGHTS = True
NEW_LAYER_LEARNING_RATE = 0.0001
NEW_LEARN_RATE_LAYERS = ['fc6', 'fc7', 'fc8']
NUMBER_NETS_TO_TRAIN = 4
EPOCHS = 200
RANDOM_SEED = 42
BATCH_SIZE = 64
MODEL_SAVE_PATH = ./checkpoints/alexnet_triplet_finetune_data_RVvRHGV
SAVE_ACC_BY_SET_SIZE_BY_EPOCH = True
LOSS_FUNC = triplet-CE
TRIPLET_LOSS_MARGIN = 0.1
SQUARED_DIST = False
USE_VAL = True
VAL_STEP = 1
PATIENCE = 20

[TEST]
TEST_RESULTS_SAVE_PATH = ./results/alexnet_triplet_finetune_data_RVvRHGV
