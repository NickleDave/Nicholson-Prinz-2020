[DATA]
TRAIN_DIR = ./visual_search_stimuli/VGG16_train_RVvGV
TRAIN_SIZE = 104000
VALIDATION_SIZE = 200
TEST_SIZE = 800
SET_SIZES = [1, 2, 4, 8]
GZ_FILENAME = ./data_prepd_for_nets/VGG16_train_RVvGV_data.gz
TRAIN_SIZE_PER_SET_SIZE = [6200, 13400, 27800, 56600]
SHARD_TRAIN = True
SHARD_SIZE = 6400

[TRAIN]
NETNAME = VGG16
INPUT_SHAPE = (224, 224, 3)
BASE_LEARNING_RATE = 1e-20
FREEZE_TRAINED_WEIGHTS = True
NEW_LAYER_LEARNING_RATE = 0.001
NEW_LEARN_RATE_LAYERS = ['fc6', 'fc7', 'fc8']
NUMBER_NETS_TO_TRAIN = 4
EPOCHS = 200
RANDOM_SEED = 42
BATCH_SIZE = 64
MODEL_SAVE_PATH = ./checkpoints/VGG16_train_RVvGV
SAVE_ACC_BY_SET_SIZE_BY_EPOCH = False
USE_VAL = True
VAL_STEP = 1
PATIENCE = 20

[TEST]
TEST_RESULTS_SAVE_PATH = ./results/VGG16_train_RVvGV
